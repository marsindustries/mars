<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars.net</title>
    <script src="index.css"></script>
</head>
<body>
    <h1>MARS INDUSTRIES</h1>
    <h2 id="time">Rwandan Time Now</h2>
    <br><br>
    <button id="ltb">LAUNCH TIME MACHINE</button>
    <script>
        const button = document.getElementById("ltb");
        button.addEventListener("click", ()=>{
            const timebutton = document.getElementById("time");
            const date = new Date();
            timebutton.innerHTML = "Time Now: "+date;
        })
    </script>
    
</body>
</html>
